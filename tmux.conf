# Set a new prefix globally and free the old one
set -g prefix C-a
unbind C-b

# Sends C-a to app when pressed twice
bind C-a send-prefix

# Remove delay
set -sg escape-time 1

# Set pane and windows indexes to start at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Binds prefix+r to reload settings
bind r source-file ~/.tmux.conf \; display "Configuration file reloaded."

# Binds new shortcuts for splitting panes
bind \ split-window -h
bind - split-window -v

# Set mouse mode off (hardcore dawg!)
setw -g mode-mouse off

# Enable window titles
set -g set-titles on
set -g set-titles-string "tmux:#I [ #W ]"

# Enable vi style scrolling
setw -g mode-keys vi

# Colors
source '/home/gustavo/.tmux/colors.conf'

# Status bar
set -g status on
set -g status-utf8 on
set -g status-interval 2

# Status left
set -g status-left-length 20
set -g status-left '#[fg=black,bg=white] #S #[fg=white,bg=black]'

# Status right
set -g status-right '#[fg=colour248]%D %H:%M '
set -g status-right-length 150

# Status format
set -g window-status-format "#[fg=colour248,bg=black,nobold] #I #[fg=colour240]#[fg=colour248,nobold] #W "
set -g window-status-current-format "#[fg=black,bg=colour31]#[fg=colour231,bg=colour31] #I #[fg=white,bg=colour31] #[fg=colour231,bold]#W #[fg=colour31,bg=black,nobold]"